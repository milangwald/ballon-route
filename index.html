<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earth Engine – Popup Login</title>

  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    button[disabled] { opacity: 0.7; cursor: not-allowed; }
    #log { white-space: pre-wrap; background: #f6f6f6; padding: 12px; border-radius: 8px; margin-top: 14px; }
  </style>

  <!-- Earth Engine JS API -->
  <script src="https://ajax.googleapis.com/ajax/libs/earthengine/0.1.365/earthengine-api.min.js"></script>
</head>
<body>
  <h1>Earth Engine Verbindung testen</h1>

  <button id="btnLogin" hidden>Mit Google anmelden (Popup)</button>
  <div id="log"></div>

  <script>
    const CLIENT_ID =
      "695834984820-3aac29g7u9e0rsmsnh4sh5kibmfq3560.apps.googleusercontent.com";

    const SCOPES = ["https://www.googleapis.com/auth/earthengine.readonly"];

    const btn = document.getElementById("btnLogin");
    const logEl = document.getElementById("log");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    let authBusy = false;
    function setBusy(b) {
      authBusy = b;
      btn.disabled = b;
      btn.textContent = b ? "Login läuft … (Popup prüfen)" : "Mit Google anmelden (Popup)";
    }

    function onAuthSuccess() {
      setBusy(false);
      log("✅ Auth OK. Initialisiere Earth Engine …");

      // Wichtig: erst nach Auth initialisieren
      ee.initialize(
        null, null,
        () => {
          log("✅ ee.initialize() OK – Earth Engine bereit.");

          // Mini-Test: einfacher Call
          ee.Number(1).getInfo(
            (v) => log("✅ EE Test OK: " + v),
            (e) => log("❌ EE Test Fehler: " + (e && e.message ? e.message : e))
          );
        },
        (e) => log("❌ ee.initialize() Fehler: " + (e && e.message ? e.message : e))
      );
    }

    function onAuthError(err) {
      setBusy(false);
      log("❌ Auth-Fehler: " + (err && err.message ? err.message : err));
      // Button sichtbar lassen, damit du es erneut probieren kannst
      btn.hidden = false;
    }

    // 1) Erst OAuth konfigurieren + "silent" versuchen.
    //    Wenn das nicht geht, zeigt die Doku: onImmediateFailed -> Button anzeigen -> Klick -> authenticateViaPopup()
    log("✅ Script gestartet");
    log("ee vorhanden? " + typeof ee);
    log("➡️ Starte authenticateViaOauth() (silent Versuch) …");

    ee.data.authenticateViaOauth(
      CLIENT_ID,
      onAuthSuccess,
      onAuthError,
      SCOPES,
      () => {
        log("ℹ️ Silent-Login nicht möglich. Bitte Button klicken (Popup).");
        btn.hidden = false;
      },
      true
    );

    // 2) Popup NUR per User-Klick starten (sonst blockt der Browser es).
    btn.addEventListener("click", () => {
      if (authBusy) return;
      setBusy(true);
      log("➡️ Popup-Login startet …");

      // Achtung: Laut API: authenticateViaPopup(success, error)
      ee.data.authenticateViaPopup(onAuthSuccess, onAuthError);
    });
  </script>
</body>
</html>
