<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earth Engine ‚Äì Deutschland Karte</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Earth Engine JS API -->
  <script src="https://ajax.googleapis.com/ajax/libs/earthengine/0.1.365/earthengine-api.min.js"></script>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 24px;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #log {
      white-space: pre-wrap;
      background: #f6f6f6;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }
    #map {
      height: 500px;
      margin-top: 16px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <h1>Earth Engine ‚Äì Deutschland</h1>

  <!-- Button IMMER sichtbar -->
  <button id="btnLogin">Mit Google anmelden (Popup)</button>

  <div id="log"></div>
  <div id="map"></div>

  <script>
    // =========================
    // KONFIGURATION
    // =========================
    const CLIENT_ID =
      "695834984820-3aac29g7u9e0rsmsnh4sh5kibmfq3560.apps.googleusercontent.com";

    const SCOPES = [
      "https://www.googleapis.com/auth/earthengine.readonly"
    ];

    const btn = document.getElementById("btnLogin");
    const logEl = document.getElementById("log");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    let authBusy = false;
    let authFinished = false;

    function setBusy(b) {
      authBusy = b;
      btn.disabled = b;
      btn.textContent = b
        ? "Login l√§uft ‚Ä¶ (Popup pr√ºfen)"
        : "Mit Google anmelden (Popup)";
    }

    // =========================
    // KARTE: DEUTSCHLAND
    // =========================
    function showGermanyMap() {
      const map = L.map("map").setView(
        [51.1657, 10.4515], // Deutschland-Mittelpunkt
        6
      );

      L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution: "¬© OpenStreetMap contributors",
          maxZoom: 19
        }
      ).addTo(map);

      log("üó∫Ô∏è Deutschland-Karte angezeigt.");
    }

    // =========================
    // AUTH CALLBACKS
    // =========================
    function onAuthSuccess() {
      authFinished = true;
      setBusy(false);
      log("‚úÖ Login erfolgreich.");
      log("‚û°Ô∏è Initialisiere Earth Engine ‚Ä¶");

      ee.initialize(
        null,
        null,
        () => {
          log("‚úÖ Earth Engine bereit.");
          showGermanyMap();
        },
        (e) => {
          log("‚ùå ee.initialize() Fehler: " + (e?.message || e));
          console.error(e);
        }
      );
    }

    function onAuthError(err) {
      authFinished = true;
      setBusy(false);
      log("‚ùå Auth-Fehler: " + (err?.message || err));
      console.error(err);
    }

    function onImmediateFailed() {
      authFinished = true;
      setBusy(false);
      log("‚ÑπÔ∏è Silent-Login nicht m√∂glich. Bitte Button klicken.");
    }

    // =========================
    // BUTTON ‚Üí POPUP LOGIN
    // =========================
    btn.addEventListener("click", () => {
      if (authBusy) return;

      setBusy(true);
      log("‚û°Ô∏è Popup-Login startet ‚Ä¶");

      // WICHTIG: Popup nur hier (User-Geste!)
      ee.data.authenticateViaPopup(
        onAuthSuccess,
        onAuthError
      );
    });

    // =========================
    // START
    // =========================
    log("‚úÖ Script gestartet");
    log("ee vorhanden? " + typeof ee);

    // Silent-Versuch (BONUS, darf h√§ngen!)
    log("‚û°Ô∏è Starte authenticateViaOauth() (silent Versuch) ‚Ä¶");
    try {
      ee.data.authenticateViaOauth(
        CLIENT_ID,
        onAuthSuccess,
        onAuthError,
        SCOPES,
        onImmediateFailed,
        true
      );
    } catch (e) {
      log("‚ùå Exception bei authenticateViaOauth(): " + e);
      console.error(e);
    }

    // Fallback: Wenn Silent-Auth h√§ngt ‚Üí Button bleibt nutzbar
    setTimeout(() => {
      if (!authFinished) {
        setBusy(false);
        log("‚ÑπÔ∏è Silent-Login h√§ngt/blockiert. Popup benutzen.");
      }
    }, 2000);
  </script>
</body>
</html>
